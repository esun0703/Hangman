<!DOCTYPE html>
<html>
  <head>
  		<title>Hangman Game: Classic Rock Edition</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="assets/style/bootstrap.css" media="screen" title="no title">
    	<link rel="stylesheet" type="text/css" href="assets/style/bootstrap.css">
    	<link rel="stylesheet" type="text/css" href="assets/style/style.css"> 
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
       <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  </head>
 
  <body>
    <!-- Header -->
    <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 centered">
   		     <img src="assets/images/Hangman_header.png">
           <p><a href ="#game" id="playGameBtn"> Play </a></p>
        </div><!--end col-lg-8-->
      </div> <!--row-->
   	</div><!--container-->
    </div><!--Header-->


	
	<!-- Beginning of Game Board -->
  <section id="game"></section>
    <div id="gray">
    	<div class="container-fluid">
   		    <div class="row-fluid">
   		      <div class="col-xs-5" id="display">
              <p id="wordDisplay"></p>
   				     
            </div>
   		
   			   <div class="col-xs-7" id="instructions">
   				   <span id="winOrLose"><h3>TRY AND GUESS<span id="guessOutcome"></span></h3></span>
                <br>
                <h4 id="instructions">PRESS ANY KEY TO BEGIN.</h4>
                <br>
             <div id="guessDisplay">
                <h3>Guesses Left</h3>
                <h3>[- <span id="guessesDisplay"></span> -]</h3>
              </div> <!--end col-md-7 -->
          </div><!--end of row-->
      </div><!--end of container-->
    </div><!--end of red-->




  <script type="text/javascript" src="assets/javascript/game.js"></script>
