<!DOCTYPE html>
<html>
  <head>
  		<title>Hangman Game: Classic Rock Edition</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="style/bootstrap.css" media="screen" title="no title">
    	<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
    	<link rel="stylesheet" type="text/css" href="style/style.css"> 
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
      	
       <script type="text/javascript" src="javascript/game.js"></script>
       <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  </head>
 
  <body>
    <!-- Header -->
    <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 centered">
   		     <img src="images/Hangman_header.png">
           <p><a href ="#game" id="playGameBtn"> Play </a></p>
        </div><!--end col-lg-8-->
      </div> <!--row-->
   	</div><!--container-->
    </div><!--Header-->


	
	<!-- Beginning of Game Board -->
  <section id="game"></section>
    <div id="gray">
    	<div class="container">
   		    <div class="row">
   		      <div class="col-lg-offset-7 centered">
   				     <div id="display">
   				     
               </div><!--display-->
            </div><!--col-lg-5-->
   		
   			   <div class="col-lg-offset-5 col-centered">
   				   <span id="winOrLose"><h3>TRY AND GUESS<span id="guessOutcome"></span></h3></span>
                <p>Guess the correct letters in the word.</p>
                <p>You have <span id="guessesLeft"></span> guess(es)</p>
                <br>
            
                <h4 id="instructions">PRESS ANY KEY TO BEGIN.</h4>

                <br>
             
             <div id="pickedLetters">
                <h3 id="picked-header">Wrong Guesses</h3>
                <h3>[  <span id="pickedLettersArr">   ]</span></h3>
              </div> <!--end col-md-7 -->
          </div><!--end of row-->
      </div><!--end of container-->
    </div><!--end of red-->



  </body>
</html>
